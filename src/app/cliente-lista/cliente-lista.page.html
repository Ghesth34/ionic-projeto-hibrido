<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Lista Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
  <ion-list>

    <ion-item *ngFor= "let cliente of lista"> 

      <ion-label>{{cliente.nome}}</ion-label>
      <ion-button (click)="visualizar(cliente)" color="medium">Visualizar</ion-button>
    </ion-item>

  </ion-list>



</ion-card-content>
</ion-card>
</ion-content>
